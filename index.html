		}

		function renderPage(data) {
			// Set page title and nav name
			document.getElementById('page-title').textContent = data.profile.name;
			document.getElementById('nav-name').textContent = data.profile.name;

			// Render profile
			renderProfile(data.profile);

			// Render introduction
			renderIntroduction(data.introduction);

			// Render news
			renderNews(data.news);

			// Render research
			renderResearch(data.research);

			// Render talks
			renderTalks(data.talks);

			// Render awards
			renderAwards(data.awards);

			// Render reviews
			renderReviews(data.reviews);

			// Render teaching
			renderTeaching(data.teaching);

			// Set last edited date
			document.getElementById('last-edited').textContent = `Last edited: ${data.lastEdited}`;
		}

		function renderProfile(profile) {
			const profileCard = document.getElementById('profile-card');
			
			// Profile photo
			let html = `
				<div class="profile-photo">
					<img class="img-responsive img-rounded profile-image" src="${profile.photo.src}" alt="${profile.photo.alt}">
					<p class="profile-caption">${profile.photo.caption}</p>
				</div>
			`;

			// Contact section
			html += `
				<div class="profile-section">
					<p class="eyebrow">Contact</p>
					<ul class="stacked-list">
						<li>${profile.contact.links.map(link => 
							`<a href="${link.url}" target="_blank" rel="noopener">${link.text}</a>`
						).join(' | ')}</li>
						<li>${profile.contact.email}</li>
					</ul>
				</div>
			`;

			// Research interests
			html += `
				<div class="profile-section">
					<p class="eyebrow">Research Interests</p>
					<ul class="stacked-list">
						${profile.researchInterests.map(interest => `<li>${interest}</li>`).join('')}
					</ul>
				</div>
			`;

			profileCard.innerHTML = html;
		}

		function renderIntroduction(intro) {
			const introSection = document.getElementById('Introduction');
			
			let html = intro.paragraphs.map(p => `<p>${p}</p>`).join('');
			
			html += '<p><strong>Education:</strong></p>';
			html += '<ul style="margin-top: 0.5rem; padding-left: 1.5rem;">';
			html += intro.education.map(item => `<li>${item}</li>`).join('');
			html += '</ul>';
			
			html += '<br>';
			html += '<p><strong>Experience:</strong></p>';
			html += '<ul style="margin-top: 0.5rem; padding-left: 1.5rem;">';
			html += intro.experience.map(item => `<li>${item}</li>`).join('');
			html += '</ul>';

			introSection.innerHTML = html;
		}

		function renderNews(news) {
			const newsContent = document.getElementById('news-content');
			
			let html = '';
			news.forEach(yearGroup => {
				html += `
					<div class="news-year">
						<h4 class="news-year-title">${yearGroup.year}</h4>
						<ul class="news-list">
							${yearGroup.items.map(item => `
								<li>${item.icon} <span class="news-date">${item.date}</span> ${item.text}</li>
							`).join('')}
						</ul>
					</div>
				`;
			});

			newsContent.innerHTML = html;
		}

		function renderResearch(research) {
			const researchContent = document.getElementById('research-content');
			
			let html = '';
			research.forEach(area => {
				html += `
					<div class="research-area">
						<h4 class="research-area-title">${area.area}</h4>
						<p class="research-area-desc">${area.description}</p>
						${area.publications.map(pub => renderPublication(pub)).join('')}
					</div>
				`;
			});

			researchContent.innerHTML = html;
		}

		function renderPublication(pub) {
			let html = `
				<div class="publication-item">
					<div class="publication-content">
						<h5 class="publication-title"><strong><a href="${pub.url}" target="_blank" rel="noopener">${pub.title}</a></strong></h5>
						<p class="publication-authors">${pub.authors}</p>
						<p class="publication-venue">${pub.venue}</p>
						<p class="publication-desc">${pub.description}</p>
					</div>
			`;

			if (pub.figure) {
				html += `
					<div class="publication-figure">
						<img src="${pub.figure.src}" alt="${pub.figure.alt}" onerror="this.style.display='none'">
					</div>
				`;
			}

			html += '</div>';
			return html;
		}

		function renderTalks(talks) {
			const talksContent = document.getElementById('talks-content');
			
			const html = talks.map(talk => `
				<div class="talk-item">
					<span class="talk-date">${talk.date}</span>
					<div class="talk-content">
						<div class="talk-title">${talk.title}</div>
						<div class="talk-venue">${talk.venue}</div>
					</div>
				</div>
			`).join('');

			talksContent.innerHTML = html;
		}

		function renderAwards(awards) {
			const awardsContent = document.getElementById('awards-content');
			
			const html = awards.map(award => `
				<div class="award-item"><span class="award-source">${award.source}</span> ${award.text}</div>
			`).join('');

			awardsContent.innerHTML = html;
		}

		function renderReviews(reviews) {
			const reviewsContent = document.getElementById('reviews-content');
			
			const html = reviews.map(review => `
				<div class="review-item"><span class="review-category-name">${review.category}</span> ${review.text}</div>
			`).join('');

			reviewsContent.innerHTML = html;
		}

		function renderTeaching(teaching) {
			const teachingContent = document.getElementById('teaching-content');
			
			const html = teaching.map(item => `
				<div class="teaching-item">${item}</div>
			`).join('');

			teachingContent.innerHTML = html;
		}
	</script>
</body>

</html>
